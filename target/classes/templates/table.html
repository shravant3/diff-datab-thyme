<!DOCTYPE html>
<html lang="en" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <section class="vh-100% gradient-custom">
        <nav class="navbar bg-black text-white bg-opacity-100 p-3">
            <div class="container-fluid">
                <p>Welcome <span th:text="${name}"></span></p>
                <a th:href="@{/index}" class="btn btn-primary" aria-current="page" >Home</a>
                <form th:action="@{/logout}" method="post" class="d-flex" role="search">
                    <button class="btn btn-primary" type="submit">Sign Out</button>
                </form>
            </div>
        </nav>
        <div class="container g-4 p-5">
            <table class="table table-bordered ">
                <h1 class="d-flex justify-content-center text-light"></h1>
                  <thead>
                      <tr>
                        <th scope="col">Sl no</th>
                        <th scope="col">Name</th>
                        <th scope="col">Picture</th>
                      </tr>
                    </thead>
                    <tbody th:each="list:${lst}">
                      <tr class="my-auto">
                          <td th:text="${listStat.index}+1"></td>
                          <td th:text="${list.name}"></td>
                          <td><img th:src="${list.url}" style="height: 100px; width: 100p;"></td>
                      </tr>
                    </tbody>
              </table>
        </div>
    </section>
</body>
</html>
