<!DOCTYPE html>
<html lang="en" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <section class="vh-100% gradient-custom">
        <nav class="navbar bg-black text-white bg-opacity-100 p-3">
            <div class="container-fluid">
                <p>Welcome <span th:text="${name}"></span></p>
                <a th:href="@{/table}" class="btn btn-primary" aria-current="page" >Table</a>
                <form th:action="@{/logout}" method="post" class="d-flex" role="search">
                    <button class="btn btn-primary" type="submit">Sign Out</button>
                </form>
            </div>
        </nav>

        <div class="container text-center" style="margin-top: 50px;">
            <div class="row row-cols-3">
              <div th:each="list:${lst}">
                <div class="card m-5" style="width: 20rem;">
                    <img th:src="${list.url}" class="card-img-top custom-card" style="height: 200px; width: 200p;">
                </div>
              </div>
            </div>
        </div>
    </section>
</body>
</html>
